<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon/images.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="fw-bold my-5 display-1">Quote of the Day</h1>
      <p class="fs-3 mb-4">Press the button below to receive a random quote!</p>
      <button class="btn-quote mt-3" onclick="generateQuote()">New Quote</button>
      <div class="quote-container my-5 p-4">
        <p id="quote" class="fs-2 fst-italic"></p>
        <p id="writer" class="fs-3 mt-3 fw-bold"></p>
      </div>
    </div>
    <!-- js -->
    <script src="./js/index.js"></script>
  </body>
</html>
